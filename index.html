<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bike Shop</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="cards.css">

  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <script type="text/javascript">
    window.onload = function () {
      addCard("Caloi Atacama", "Mountain Bike Caloi Atacama - Aro 29 - Freio Hidráulico - Câmbio Shimano - 24 Marchas", "R$ 2590,00");
      addCard("Oggi 7.0", "Bicicleta Mtb Oggi Big Wheel 7.0 Aro 29 2019 - Preto e Azul", "R$ 2499,00");
      addCard("Caloi Extreme", "Mountain Bike Caloi Extreme - Aro 29 - Freio a Disco - Câmbios Shimano - 21 Marchas", "R$ 1345,00");
    }

    function addCard(title, description, price) {
      var card = document.querySelector('#card-bike');
      
      card.content.querySelector(".title").textContent = title;
      card.content.querySelector(".description").textContent = description;
      card.content.querySelector(".price").textContent = price;
      
      var newCard = document.importNode(card.content, true);

      document.getElementById("card-container").appendChild(newCard);
    }
  </script>
</head>

<body>
  <section class="hero is-info">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">
          Escolha sua bike agora mesmo :)
        </h1>
        <h2 class="subtitle is-3">
          Preparamos as melhores ofertas para você <i class="fas fa-bicycle"></i>
        </h2>
      </div>
    </div>
  </section>

  <div id="card-container" class="columns">
  </div>

  <template id="card-bike">
    <div class="column">
      <div class="card">
        <div class="card-content">
          <p class="title"></p>
          <article class="media">
            <figure class="media-left">
              <img class="image is-128x128" src="https://imgcentauro-a.akamaihd.net/900x900/91143302/mountain-bike-caloi-atacama-aro-29-freio-hidraulico-cambio-shimano-24-marchas-img.jpg"/>
            </figure>
            <div class="column">
              <p class="description"></p>
              <p class="price"></p>
            </div>
          </article>
          <footer class="card-footer">
            <div class="card-footer-item">
              <a href="#" class="button is-success">
                <i class="fa fa-thumbs-up"></i>
              </a>
            </div>
            <div class="card-footer-item">
              <a href="#" class="button is-danger">
                <i class="fa fa-thumbs-down"></i>
              </a>
            </div>
            <div class="card-footer-item">
              <a href="#" class="button is-info">
                <i class="fa fa-retweet"></i>
              </a>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </template>
</body>

</html>
